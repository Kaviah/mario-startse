<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" /> 
        <title>Super Mario StartSe</title>
    </head>
    <body>
        <div class="game">
            <img src="./Images/clouds-gamer.png" class="cloud-game" />
            <img src=" " class="lula" />
            <img src="./Images/tebett.png" class="tebett" />
            <img src="./Images/ciro.png" class="ciro" />
            <img src="./Images/bolsonaro.png" class="bolsonaro" />
            <img src="./Images/planalto.png" class="planalto" />
            <img src="./Images/bandeira.gif" class="bandeira"/>
           
            <div class="start">
                <div class="box">
                    <h1>Ajude o Lulinha a Salvar o Brasil</h1>
                    <img src="./Images/lula.gif"/>
                    <button type="button" class="botao" id="start-game" onClick="start()">Começar</button>
                </div>
            </div>

            <div class="play-again">
                <div class="box">
                    <h1>Não Desista!</h1>
                    <img src="./Images/lula.gif"/>
                    <button type="button" class="botao" id="restart-game" onClick="start()">Recomeçar</button>
                </div>
            </div>

            <div class="game-over" hidden>
                <img src="" />
            </div>

            <div class="fim">
                <div class="box">
                    <h1>O Brasil está a salvo!</h1>
                    <h2>Jogue novamente daqui 4 anos</h2>

                </div>

            </div>
            
        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
