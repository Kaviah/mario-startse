<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" /> 
        <title>Super Mario StartSe</title>
    </head>
    <body>
        <div class="game">
            <img src="./Images/clouds-gamer.png" class="cloud-game" />
            <img src="./Images/lula.gif" class="lula" />
            <img src="./Images/tebett.png" class="tebett" />
            <img src="./Images/ciro.png" class="ciro" />
            <img src="./Images/bolsonaro.png" class="bolsonaro" />
            <img src="./Images/planalto.png" class="planalto" />
           
            <div class="play-again">
                <div class="box">
                    <h1>Game Over</h1>
                    <img src="./Images/lula.gif" class="final"/>
                    <button type="button" id="try-again" value="Restart" onClick="document.location.reload(true)">Tente Novamente</button>
                </div>
            </div>
            <div class="game-over" hidden>
                <img src="" />
            </div>
            
        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
